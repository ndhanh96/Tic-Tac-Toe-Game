<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Permanent+Marker" rel="stylesheet">
  </head>
  <body class="container">
      <h1>Free Code Camp</h1>
      <div class="breakTime text-center">
         <h4 class="settingTime">Breaking Time</h4>
         <!-- <br> -->
         <button id="timeBreakMinus" type="button" class="countContent btn btn-default">-</button>
         <p class="countContent" id="timeBreak">1</p>
         <button id="timeBreakPlus" type="button" class="countContent btn btn-default">+</button>
      </div>
      <div class="circle">
         <p id="runningSession" >Session</p>
         <div id="circle-content">
            <p class="countContent" id="minutes">00</p>
            <p class="countContent" id="colon">:</p>
            <p class="countContent" id="seconds">00</p>
         </div>
      </div>

      <div class="sessionTime text-center">
         <h4 class="settingTime">Session Time</h4>
         <!-- <br> -->
         <button id="timeSessionMinus" type="button" class="countContent btn btn-default">-</button>
         <p class="countContent" id="timeSession">1</p>
         <button id="timeSessionPlus" type="button" class="countContent btn btn-default">+</button>
      </div>

   </body>
</html>
