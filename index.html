<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#14bdac" />
    <title>Tic Tac Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    <div class="square">
        <div class="opening">
            <h1 class="titleGame">Tic Tac Toe </h1>
            <h1 id="chooseX">X</h1>
            <h1>OR</h1>
            <h1 id="chooseO">O</h1>
        </div>
        <div id="box1" class="box-tick">
            <p id="content-box1" class="content-tick-by-player"></p>
        </div>
        <div id="box2" class="box-tick">
            <p id="content-box2" class="content-tick-by-player"></p>
        </div>
        <div id="box3" class="box-tick">
            <p id="content-box3" class="content-tick-by-player"></p>
        </div>
        <div id="box4" class="box-tick">
            <p id="content-box4" class="content-tick-by-player"></p>
        </div>
        <div id="box5" class="box-tick">
            <p id="content-box5" class="content-tick-by-player"></p>
        </div>
        <div id="box6" class="box-tick">
            <p id="content-box6" class="content-tick-by-player"></p>
        </div>
        <div id="box7" class="box-tick">
            <p id="content-box7" class="content-tick-by-player"></p>
        </div>
        <div id="box8" class="box-tick">
            <p id="content-box8" class="content-tick-by-player"></p>
        </div>
        <div id="box9" class="box-tick">
            <p id="content-box9" class="content-tick-by-player"></p>
        </div>

    </div>

</body>

</html>
